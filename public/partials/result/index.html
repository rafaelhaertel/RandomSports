<div class="container" data-ng-init='getTeams()'>
  <h1>Team 1</h1> <h2>Stamina: {{team1.staminatot}} - Skill {{team1.skilltot}}</h2>
  <fieldset  data-ng-repeat="player in team1">
    <input class="mb-1 d-inline form-control col-2" type="text" ng-model="player.name" name="" placeholder="Name">
    <div class="col-1 d-inline-block text-center text-nowrap">{{player.position}}</div>
    <select class="mb-1 custom-select col-1" ng-model="player.position" >
      <option value="" disabled selected>Position</option>
      <option value="GK" label="GK">GK</option>
      <option value="DF" label="DF">DF</option>
      <option value="MF" label="MF">MF</option>
      <option value="CF" label="CF">CF</option>
    </select>
    <select class="mb-1 custom-select col-1" ng-model="player.skill" convert-to-number >
      <option value="" disabled selected>Skill</option>
      <option value="1" label="1">1</option>
      <option value="2" label="2">2</option>
      <option value="3" label="3">3</option>
      <option value="4" label="4">4</option>
      <option value="5" label="5">5</option>
    </select> 
    
    <select class="mb-1 custom-select col-1" ng-model="player.stamina" convert-to-number >
      <option value="" disabled selected>Stamina</option>
      <option value="1" label="1">1</option>
      <option value="2" label="2">2</option>
      <option value="3" label="3">3</option>
      <option value="4" label="4">4</option>
      <option value="5" label="5">5</option>
    </select>
    <button  class="btn btn-danger" ng-click="removePlayer(player, team1)">Remove</button>
  </fieldset>
  <h1>Team 2</h1><h2>Stamina: {{team2.staminatot}} - Skill {{team2.skilltot}}</h2>
  <fieldset  data-ng-repeat="player in team2">
    <input class="mb-1 d-inline form-control col-2" type="text" ng-model="player.name" name="" placeholder="Name">
    <div class="col-1 d-inline-block text-center text-nowrap">{{player.position}}</div>
    <select class="mb-1 custom-select col-1" ng-model="player.position" >
      <option value="" disabled selected>Position</option>
      <option value="GK" label="GK">GK</option>
      <option value="DF" label="DF">DF</option>
      <option value="MF" label="MF">MF</option>
      <option value="CF" label="CF">CF</option>
    </select>
    <select class="mb-1 custom-select col-1" ng-model="player.skill" convert-to-number >
      <option value="" disabled selected>Skill</option>
      <option value="1" label="1">1</option>
      <option value="2" label="2">2</option>
      <option value="3" label="3">3</option>
      <option value="4" label="4">4</option>
      <option value="5" label="5">5</option>
    </select> 
    
    <select class="mb-1 custom-select col-1" ng-model="player.stamina" convert-to-number >
      <option value="" disabled selected>Stamina</option>
      <option value="1" label="1">1</option>
      <option value="2" label="2">2</option>
      <option value="3" label="3">3</option>
      <option value="4" label="4">4</option>
      <option value="5" label="5">5</option>
    </select>
    <button  class="btn btn-danger" ng-click="removePlayer(player, team2)">Remove</button>
  </fieldset>
  <button  class="btn btn-danger d-inline" ng-click="redraw(players, type)">Redraw</button>
  <h5 class="d-inline">This is the link for your draw  <a href="{{link}}">{{link}}</a> </h5>
</div>
